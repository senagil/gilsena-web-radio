<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GilSena Web Radio</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #ffcc00;
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container-imagem img {
            width: 180px;
            height: auto;
            margin-bottom: 10px;
        }

        .logo {
            font-size: clamp(1.5rem, 6vw, 2rem);
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        /* --- SELETOR DE ESTA√á√ÉO --- */
        .stream-selector {
            margin: 15px 0;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--primary-color);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            outline: none;
        }

        select option {
            background: #333;
            color: white;
        }

        #playBtn {
            background: var(--primary-color);
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 26px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto;
        }

        #playBtn:hover { transform: scale(1.1); }

        /* --- NOT√çCIAS --- */
        .news-window {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            height: 60px;
            overflow: hidden;
            position: relative;
        }

        .news-ticker {
            position: absolute;
            width: 100%;
            animation: scrollUp 15s linear infinite;
        }

        @keyframes scrollUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }

        .news-item {
            padding: 10px;
            font-size: 0.85rem;
            min-height: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="container-imagem">
            <img src="LOGO RADIO.png" alt="GilSena Logo">
        </div>

        <div class="logo">GilSena <br><span style="color:#fff">Web Radio</span></div>
        
        <div id="status">Escolha uma esta√ß√£o</div>

        <div class="stream-selector">
            <select id="streamSelect" onchange="changeStream()">
                <option value="https://stream.zeno.fm/asxt2oxhyabvv">Esta√ß√£o Principal</option>
                <option value="https://stream.zeno.fm/asxt2oxhyabvv">Esta√ß√£o Alternativa</option>
                <option value="https://stream.zeno.fm/asxt2oxhyabvv">Esta√ß√£o Flashback</option>
            </select>
        </div>
        
        <button id="playBtn" onclick="togglePlay()">
            <span id="icon">‚ñ∂Ô∏è</span>
        </button>

        <audio id="radioPlayer" src="https://stream.zeno.fm/asxt2oxhyabvv"></audio>

        <div class="news-window">
            <div class="news-ticker" id="newsTicker"></div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('radioPlayer');
        const icon = document.getElementById('icon');
        const status = document.getElementById('status');
        const streamSelect = document.getElementById('streamSelect');

        function togglePlay() {
            if (audio.paused) {
                audio.play().catch(e => console.log("Erro ao tocar: ", e));
                icon.innerText = "‚è∏Ô∏è";
                status.innerText = "Tocando: " + streamSelect.options[streamSelect.selectedIndex].text;
            } else {
                audio.pause();
                icon.innerText = "‚ñ∂Ô∏è";
                status.innerText = "R√°dio Pausada";
            }
        }

        // FUN√á√ÉO PARA TROCAR A FONTE
        function changeStream() {
            const wasPlaying = !audio.paused;
            audio.src = streamSelect.value;
            
            if (wasPlaying) {
                audio.play();
                status.innerText = "Tocando: " + streamSelect.options[streamSelect.selectedIndex].text;
            } else {
                status.innerText = "Esta√ß√£o alterada";
            }
        }

        function loadNews() {
            const news = [
                "üî• GilSena Web Radio: A r√°dio que toca voc√™!",
                "üìà Tecnologia: Seu site agora √© 100% responsivo.",
                "‚öΩ Esporte: Acompanhe os principais gols da rodada.",
                "üåç Mundo: Informa√ß√£o com credibilidade a toda hora.",
                "üéµ M√∫sica: Pe√ßa seu sucesso em nossas redes sociais!"
            ];
            const ticker = document.getElementById('newsTicker');
            ticker.innerHTML = news.map(n => `<div class="news-item">${n}</div>`).join('');
        }
        
        loadNews();
    </script>
</body>
</html>
